<body>

	<div class="cosmic-background">

	</div>

	<!-- –ü–µ—Ä–≤—ã–π —Ç–µ–∫—Å—Ç - –∑–∞–≥–æ–ª–æ–≤–æ–∫ -->
	<div class="cosmic-text main-title">
		<h1>–ë–µ—Å–∫–æ–Ω–µ—á–Ω–∞—è<br>–í—Å–µ–ª–µ–Ω–Ω–∞—è</h1>
			<div class="title-glow"></div>
	</div>

	<!-- –í—Ç–æ—Ä–æ–π —Ç–µ–∫—Å—Ç - –æ–ø–∏—Å–∞–Ω–∏–µ -->
	<div class="cosmic-text description">
		<p>–ü—É—Ç–µ—Ç–µ—Å–≤—Ç–∏–µ —Å–∫–≤–æ–∑—å –≤—Ä–µ–º—è –∏ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ</p>
		<p>–ì–¥–µ –∑–≤—ë–∑–¥—ã —Ä–æ–∂–¥–∞—é—Ç—Å—è –∏ —É–º–∏—Ä–∞—é—Ç</p>
		<div class="text-particles"></div>
	</div>

	<!-- –î–µ–∫–æ—Ä—Ç–∏–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã -->
	<div class="cosmic-elements">
		<div class="floating-rock rock-1">üåå</div>
		<div class="floating-rock rock-2">‚ú®</div>
		<div class="floating-rock rock-3">‚≠ê</div>
		<div class="energy-orb orb-1"></div>
		<div class="energy-orb orb-2"></div>
	</div>

	<script>
		// –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤–µ–∑–¥–Ω–æ–≥–æ –ø–æ–ª—è
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 3 + 1;
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const duration = Math.random() * 4 + 2;
                const delay = Math.random() * 5;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${left}%`;
                star.style.top = `${top}%`;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;
                
                // –†–∞–∑–Ω—ã–µ —Ü–≤–µ—Ç–∞ –∑–≤–µ–∑–¥
                const colors = ['#ffffff', '#ffeb3b', '#00bfff', '#ff6b6b'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                star.style.background = color;
                
                starsContainer.appendChild(star);
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–∞–¥–∞—é—â–∏—Ö –∑–≤–µ–∑–¥
        function createShootingStars() {
            const shootingContainer = document.getElementById('shootingStars');
            const count = 8;
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'shooting-star';
                
                const left = Math.random() * 100;
                const top = Math.random() * 40;
                const duration = Math.random() * 3 + 2;
                const delay = Math.random() * 15;
                
                star.style.left = `${left}%`;
                star.style.top = `${top}%`;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;
                
                shootingContainer.appendChild(star);
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            createShootingStars();
        });

        // –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å - –¥–≤–∏–∂–µ–Ω–∏–µ –ø—Ä–∏ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–∏ –º—ã—à–∏
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            
            document.querySelector('.cosmic-background').style.transform = 
                `translate(${x}px, ${y}px)`;
        });
	</script>
